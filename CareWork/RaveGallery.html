<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>華笙 · Rave Posters</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- 顶部导航（和前两页一样） -->
    <header>
      <div class="logo-left">Space Matters</div>
      <a href="HomePage.html" class="logo-center">華夜</a>
      <div class="logo-right">Menu</div>
    </header>

    <!-- 第三页左右布局 -->
    <div class="page3-layout">
      
      <!-- 左边：sticky 的「灵」 -->
      <aside class="page3-left">
        <div class="page3-left-inner">
          <div class="page3-ling">靈</div>
        </div>
      </aside>

      <!-- 右边：rave 海报 gallery -->
      <main class="page3-right">
        <section class="poster-gallery">

          <!-- 每个 poster-item 就是一张海报 -->
          <div class="poster-item">
            <img src="DragAssets/1114Heim.jpg" alt="Rave poster 1">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1115Heim.jpg" alt="Rave poster 2">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1119Dada.JPG" alt="Rave poster 3">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1119Solo.JPG" alt="Rave poster 4">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1120Solo.JPG" alt="Rave poster 5">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1121Heim.jpg" alt="Rave poster 6">
          </div>

          <div class="poster-item">
            <img src="DragAssets/1123Exit.JPG" alt="Rave poster 7">
          </div>




          <!-- 之后你可以一直复制 poster-item，换成你自己的海报路径 -->
          <!--
          <div class="poster-item">
            <img src="Posters/shanghai-rave.jpg" alt="Shanghai rave night">
          </div>
          -->
        </section>
      </main>
    </div>
  </body>
</html>
